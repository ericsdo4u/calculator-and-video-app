
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">

</head>
<body>

<div class="toDoMainContainer">
    <div class="display">

        <div class="title">
            <h1>To-Do List</h1>
        </div>

        <div class="subTitle">
            <h2>Welcome to Task management app
                that  helps you manage your daily activities
            </h2>
         </div>

        <div class="buttons">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="date">
            <input type="text" id="date" placeholder="Enter task">
            <button onclick="startDate()">Start Date</button>
        </div>

    </div>

</div>
<script src="todolist.js"></script>

</body>
</html>
